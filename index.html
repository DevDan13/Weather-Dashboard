<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Weather Dashboard</title>
</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <p class="navbar-brand mb-0 h1">Weather Dashboard</p>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="card" id="sideCard">
                    <div class="card-body">
                        <h5 class="card-title">Search for a City:</h5>
                        <form class="form-inline">
                            <div class="form-group mx-sm-3 mb-2">
                                <label for="citySearch" class="sr-only">Search for a City</label>
                                <input type="text" class="form-control" id="citySearch" placeholder="">
                                <button type="submit" class="btn btn-primary mb-2 fa fa-search" id="searchBtn"></button>
                            </div>
                        </form>
                        <ul class="list-group list-group-flush searchHistory">
                            <li class="list-group-item">Cras justo odio</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="card mainCard">
                    <div class="card-body">
                        <h5 class="card-title" id="cityName">City: </h5>
                        <img id="presentIcon">
                        <p class="card-text" id="presentTemp">Temperature: </p>
                        <p class="card-text" id="presentHumid">Humidity: </p>
                        <p class="card-text" id="windSpeed">Wind Speed: </p>
                        <p class="card-text uvColor" id="uvIndex">UV Index: </p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12" id="fiveDayForcast">
                        5 Day Forcast:

                        <div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
