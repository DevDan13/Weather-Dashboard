<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Weather Dashboard</title>
</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Search for a City:</h5>
                        <form class="form-inline">
                            <div class="form-group mx-sm-3 mb-2">
                                <label for="citySearch" class="sr-only">Search for a City</label>
                                <input type="text" class="form-control" id="citySearch" placeholder="">
                                <button type="submit" class="btn btn-primary mb-2 fa fa-search" id="searchBtn"></button>
                            </div>
                        </form>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Cras justo odio</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-sm-7">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Special title treatment</h5>
                        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>
        </div>
        <div id="fiveDayForcast">
            5 Day Forcast:
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script>

        $(document).ready(function () {

            $("#searchBtn").on("click", function (event) {
                event.preventDefault();
                var citySearch = $('#citySearch').val();

                var queryUrl = "https://api.openweathermap.org/data/2.5/weather?q=London&appid=171a41c2a4c3b7c582f7e6e1ed1588c2"

                console.log(queryUrl);

                $.ajax({
                    url: queryUrl,
                    method: "GET"
                })
                    .then(function (response) {
                        console.log(response);
                        var results = response.main;
                        console.log(results);
                    })


            })
        });
    </script>
</body>

</html>
