<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Weather Dashboard</title>
</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <p class="navbar-brand mb-0 h1">Weather Dashboard</p>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="card" id="sideCard">
                    <div class="card-body">
                        <h5 class="card-title">Search for a City:</h5>
                        <form class="form-inline">
                            <div class="form-group mx-sm-3 mb-2">
                                <label for="citySearch" class="sr-only">Search for a City</label>
                                <input type="text" class="form-control" id="citySearch" placeholder="">
                                <button type="submit" class="btn btn-primary mb-2 fa fa-search" id="searchBtn"></button>
                            </div>
                        </form>
                        <ul class="list-group list-group-flush searchHistory">
                            <li class="list-group-item">Cras justo odio</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="card mainCard">
                    <div class="card-body">
                        <h5 class="card-title" id="cityName">City: </h5>
                        <img id="presentIcon">
                        <p class="card-text">Temperature: <span id="presentTemp"></span></p>
                        <p class="card-text">Humidity: <span id="presentHumid"></span> </p>
                        <p class="card-text">Wind Speed: <span id="windSpeed"></span></p>
                        <p class="card-text uvColor"></p>UV Index: <span id="uvIndex"></span></p>
                    </div>
                </div>

                <div class="row" id="fiveDayForecast">5 Day Forecast:</div>

                <div class="row">

                    <div class="col-sm-2" id="day1Forecast">
                        <p id="day1Date"></p>
                        <p id="day1Icon"></p>
                        <p id="day1Temp">Temperature: </p>
                        <p id="day1Humidity">Humidity: </p>
                    </div>

                    <div class="col-sm-2" id="day2Forecast">
                        <p id="day2Date"></p>
                        <p id="day2icon"></p>
                        <p id="day2Temp">Temperature: </p>
                        <p id="day2Humidity">Humidity: </p>
                    </div>

                    <div class="col-sm-2" id="day3Forecast">
                        <p id="day3Date"></p>
                        <p id="day3Icon"></p>
                        <p id="day3Temp">Temperature: </p>
                        <p id="day3Humidity">Humidity: </p>
                    </div>

                    <div class="col-sm-2" id="day4Forecast">
                        <p id="day4Date"></p>
                        <p id="day4Icon"></p>
                        <p id="day4Temp">Temperature: </p>
                        <p id="day4Humidity">Humidity: </p>
                    </div>

                    <div class="col-sm-2" id="day5Forecast">
                        <p id="day5Date"></p>
                        <p id="day5Icon"></p>
                        <p id="day5Temp">Temperature: </p>
                        <p id="day5Humidity">Humidity: </p>
                    </div>
                </div>

                <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
                <script src="script.js"></script>
</body>

</html>
